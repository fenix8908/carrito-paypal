<div class="row">
  <div *ngIf="carItems.length < 1">
    <div class="alert alert-info text-center ">
      <h4>Tu carro esta vacio</h4>
    </div>
  </div>
</div>




<div class="row">
  <div *ngIf="carItems.length > 0">
    <div class="alert alert-info text-center">
      <h4>Tu carro</h4>
    </div>
    <div class="text-center">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of carItems; index as i">
          <div class="row">
            <div class="col-md-10">
              <app-car-item [carItem]="item" ></app-car-item>
            </div>
            <div class="col-md-2">
              <em class="far fa-trash-alt fa-2x" (click)="eliminarItem(i)"></em>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="alert alert-warning text-center">
      <strong>Total:</strong>{{total}}$
    </div>

      <button class="btn btn-outline-danger btn-block" (click)="limpiarCarro()">
        <em class="fas fa-ban"></em>Limpiar carrito
      </button>
  </div>
